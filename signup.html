<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="name" class="rounded-input" placeholder="Full Name" required>
      <input type="email" id="email" class="rounded-input" placeholder="Email" required>
      <input type="password" id="password" class="rounded-input" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <h3>Live Signups</h3>
    <ul id="liveList"></ul>
  </div>

  <a class="homelink" href="index.html">Home</a>

  <script src="script.js"></script>
</body>
</html>
